<div class="d-flex justify-content-center">  
    <div class="card m-3">      
        <h5 class="card-header">Register User</h5>   
        <div class="card-body">    
        <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">   
        <div class="form-row">        
            <div class="form-group col-6">                            
                <label>User Name</label> 
                <input type="text" formControlName="userName" class="form-control" [ngClass]="{'is-invalid':submitted && f.userName.errors} " /> 
                 <div *ngIf="submitted && f.userName.errors" class="invalid-feedback"> 
                 <div *ngIf="f.userName.errors.required">username is required</div> 
                  </div>                       
                 </div> 
         
                 <div class="form-group col-6">                            
                    <label>Password</label> 
                    <input type="text" formControlName="password" class="form-control" [ngClass]="{'is-invalid':submitted && f.password.errors} " /> 
                     <div *ngIf="submitted && f.password.errors" class="invalid-feedback"> 
                     <div *ngIf="f.password.errors.required">Password is required</div> 
                      </div>                       
                     </div> 
                    </div> 
                    <div class="form-row"> 
                    <div class="form-group col-6">                            
                        <label>Email</label>                            
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && f.email.errors} "  />                            
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">                                
                       <div *ngIf="f.email.errors.required">email is required</div>                           
                        </div>                        
                       </div>                        
                       <div class="form-group col-6">                            
                           <label>Role</label>                            
                           <input type="text" formControlName="role" class="form-control" [ngClass]="{'is-invalid':submitted && f.role.errors} "  />  
                           <div *ngIf="submitted && f.role.errors" class="invalid-feedback">                                
                           <div *ngIf="f.role.errors.required">User role is required</div>                           
                        </div>                        
                       </div> 
                    </div>
          
                    <div class="form-row">                               
 <button class="btn btn-primary mr-1" >Register</button>                        
 <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear</button> 
 </div>               
 </form>           
 </div>        
</div> 
</div>
