<div class="d-flex justify-content-center">  
    <div class="card m-3">    
        <h5 class="card-header">Login</h5>   
        <div class="card-body">    
        <form [formGroup]="loginUserForm" (ngSubmit)="onSubmit()">   
        <div class="form-row">        
        <div class="form-group col-6">                            
        <label>User Name</label> 
        <input type="text" formControlName="userName" class="form-control" [ngClass]="{'is-invalid':submitted && f.userName.errors} " /> 
         <div *ngIf="submitted && f.userName.errors" class="invalid-feedback"> 
         <div *ngIf="f.userName.errors.required">Username Name is required</div> 
          </div>                       
         </div>  
         
         <div class="form-group col-6">                            
            <label>Password</label> 
            <input type="text" formControlName="password" accept="image/*" class="form-control" [ngClass]="{'is-invalid':submitted && f.password.errors} " /> 
             <div *ngIf="submitted && f.password.errors" class="invalid-feedback"> 
             <div *ngIf="f.password.errors.required">Password is required</div> 
              </div>                       
             </div>  
         
          
                          
 <button class="btn btn-primary mr-1" >Login</button>                        
 <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear</button> 
 </div>               
 </form>           
 </div>        
</div> 
</div>
