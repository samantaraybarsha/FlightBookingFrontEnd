 <div class="d-flex justify-content-center">  
    <div class="card m-3">      
        <h5 class="card-header">Add Airline</h5>   
        <div class="card-body">    
        <form [formGroup]="addAirlineForm" (ngSubmit)="onSubmit()">   
        <div class="form-row">        
        <div class="form-group col-6">                            
        <label>AirLine Name</label> 
        <input type="text" formControlName="airlineName" class="form-control" [ngClass]="{'is-invalid':submitted && f.airlineName.errors} " /> 
         <div *ngIf="submitted && f.airlineName.errors" class="invalid-feedback"> 
         <div *ngIf="f.airlineName.errors.required">Airline Name is required</div> 
          </div>                       
         </div>  
         
         <div class="form-group col-6">                            
            <label>Upload Logo</label> 
            <input type="file" formControlName="logo" accept="image/*" class="form-control" [ngClass]="{'is-invalid':submitted && f.logo.errors} " /> 
             <div *ngIf="submitted && f.logo.errors" class="invalid-feedback"> 
             <div *ngIf="f.logo.errors.required">Logo is required</div> 
              </div>                       
             </div>  
        </div>
        <div class="form-row"> 
         
         <div class="form-group col-6">                            
         <label>Contact Number</label>                            
         <input type="text" formControlName="contactNumber" class="form-control" [ngClass]="{'is-invalid':submitted && f.contactNumber.errors} "  />                            
         <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">                                
        <div *ngIf="f.contactNumber.errors.required">Contact Number is required</div>                           
         </div>                        
        </div>                        
        <div class="form-group col-6">                            
            <label>Contact Address</label>                            
            <input type="text" formControlName="contactAddress" class="form-control" [ngClass]="{'is-invalid':submitted && f.contactAddress.errors} "  />  
            <div *ngIf="submitted && f.contactAddress.errors" class="invalid-feedback">                                
            <div *ngIf="f.contactAddress.errors.required">Contact Address is required</div>                           
         </div>                        
        </div> 
    </div>
    <div class="form-row">
                          
 <button class="btn btn-primary mr-1" >Add Airline</button>                        
 <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear</button> 
 </div>               
 </form>           
 </div>        
</div> 
</div>
